<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Take Me Anywhere</title>

  <style>
    body {
      background:#000;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
      font-family:Arial,sans-serif;
    }

    .cinematic-btn {
      position:relative;
      display:flex;
      align-items:center;

      width:520px;                 /* tightened safely */
      height:90px;
      padding:0 26px 0 10px;       /* arrow breathing room */

      background:linear-gradient(180deg,#001a9c 0%,#0033cc 50%,#001a9c 100%);
      border:2px solid #3388ff;
      border-radius:100px;
      box-shadow:0 0 20px rgba(0,80,255,.7),
                 inset 0 0 20px rgba(0,0,40,.8);
      text-decoration:none;
      overflow:hidden;
      cursor:pointer;
      transition:.25s;
    }

    .cinematic-btn:hover {
      transform:scale(1.02);
      border-color:#4cc9f0;
      box-shadow:0 0 40px rgba(50,120,255,1);
    }

    .stars-container {
      position:absolute;
      top:0;
      left:-40px;
      width:200px;
      height:100%;
      pointer-events:none;
      mask-image:linear-gradient(to right,#000 -100%,transparent 100%);
    }

    .stars-video {
      width:100%;
      height:100%;
      object-fit:cover;
      opacity:.9;
      mix-blend-mode:screen;
    }

    .globe-frame {
      width:76px;
      height:76px;
      border-radius:50%;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.4);
      background:#000;
      box-shadow:0 0 15px rgba(0,0,0,.6);
      flex-shrink:0;
      z-index:2;
    }

    .globe-video {
      width:180%;
      height:180%;
      object-fit:cover;
      transform:translate(-50%,-50%);
      position:absolute;
      top:50%;
      left:50%;
    }

    .btn-text {
      flex:1;
      font-size:38px;
      font-weight:600;
      color:#fff;
      white-space:nowrap;
      text-align:center;
      margin-left:14px;
      transform:translateX(-16px);   /* text pulled left */
      z-index:2;
    }

    .arrow {
      font-size:42px;
      color:#fff;
      line-height:1;
      margin-right:10px;             /* prevents clipping */
      display:inline-block;
      animation:arrowMove 1.5s ease-in-out infinite alternate;
      z-index:2;
    }

    @keyframes arrowMove {
      0%   { transform:translate(0,-1px); }
      100% { transform:translate(8px,-1px); }
    }

    .gloss-highlight {
      position:absolute;
      bottom:-15px;
      left:50%;
      transform:translateX(-50%);
      width:70%;
      height:40px;
      background:radial-gradient(ellipse at center,rgba(50,150,255,.5) 0%,transparent 70%);
      pointer-events:none;
    }

    @media (max-width:576px) {
      .cinematic-btn { width:340px; padding-right:18px; }
      .btn-text { font-size:25px; transform:translateX(-10px); }
      .arrow { font-size:30px; margin-right:8px; }

      @keyframes arrowMove {
        0% { transform:translate(0,-.5px); }
        100% { transform:translate(6px,-.5px); }
      }
    }
  </style>
</head>

<body>
  <a href="https://earthlive.tv/surprise-me" class="cinematic-btn">
    <div class="stars-container">
      <video class="stars-video" autoplay loop muted playsinline>
        <source src="./video/stars-black-bg.mp4" type="video/mp4">
      </video>
    </div>

    <div class="globe-frame">
      <video class="globe-video" autoplay loop muted playsinline>
        <source src="./video/globe-loop.mp4" type="video/mp4">
      </video>
    </div>

    <div class="btn-text">Take Me Anywhere</div>
    <div class="arrow">âžœ</div>

    <div class="gloss-highlight"></div>
  </a>
</body>
</html>
