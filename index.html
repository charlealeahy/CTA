<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Take Me Anywhere</title>

  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .cinematic-btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;

      width: 520px;              /* tightened */
      height: 90px;
      padding: 0 26px 0 10px;    /* less empty space on right */

      background: linear-gradient(180deg, #001a9c 0%, #0033cc 50%, #001a9c 100%);
      isolation: isolate;
      border: 2px solid #3388ff;
      border-radius: 100px;
      box-shadow: 0 0 20px rgba(0, 80, 255, 0.7),
        inset 0 0 20px rgba(0, 0, 40, 0.8);
      text-decoration: none;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.25s ease, border-color 0.25s ease;
      cursor: pointer;
    }

    .cinematic-btn:hover {
      transform: scale(1.02);
      border-color: #4cc9f0;
      box-shadow: 0 0 40px rgba(50, 120, 255, 1);
    }

    .stars-container {
      position: absolute;
      top: 0;
      left: -40px;
      width: 200px;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      -webkit-mask-image: linear-gradient(to right, #000 -100%, transparent 100%);
      mask-image: linear-gradient(to right, #000 -100%, transparent 100%);
    }

    .stars-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.9;
      mix-blend-mode: screen;
    }

    .globe-frame {
      position: relative;        /* ✅ IMPORTANT: keeps globe inside circle */
      width: 76px;
      height: 76px;
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
      z-index: 2;
      border: 1px solid rgba(255, 255, 255, 0.4);
      background: #000;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }

    .globe-video {
      position: absolute;        /* ✅ IMPORTANT */
      top: 50%;
      left: 50%;
      width: 180%;
      height: 180%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      pointer-events: none;
    }

    .btn-text,
    .arrow {
      position: relative;
      z-index: 3;
      color: #fff;
      text-shadow: none;
    }

    .btn-text {
      font-size: 38px;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-left: 14px;          /* moved left a bit */
      flex-grow: 1;
      text-align: center;
      transform: translateX(-16px); /* moved further left */
      white-space: nowrap;
    }

    .arrow {
      font-size: 42px;
      font-weight: 400;
      margin-left: 0;
      margin-right: 10px;          /* pulls arrow left + prevents clipping */
      line-height: 1;
      display: inline-block;
      animation: arrowMove 1.5s ease-in-out infinite alternate;
    }

    @keyframes arrowMove {
      0%   { transform: translate(0px, -1px); }
      100% { transform: translate(8px, -1px); }
    }

    .gloss-highlight {
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      height: 40px;
      background: radial-gradient(ellipse at center, rgba(50, 150, 255, 0.5) 0%, transparent 70%);
      z-index: 5;
      pointer-events: none;
    }

    @media screen and (max-width: 576px) {
      .cinematic-btn {
        width: 340px;
        padding-right: 18px;
      }

      .btn-text {
        font-size: 25px;
        transform: translateX(-10px);
      }

      .arrow {
        font-size: 30px;
        margin-right: 8px;
      }

      @keyframes arrowMove {
        0%   { transform: translate(0px, -0.5px); }
        100% { transform: translate(6px, -0.5px); }
      }
    }
  </style>
</head>

<body>
  <a href="https://earthlive.tv/surprise-me" class="cinematic-btn" id="ctaBtn">
    <div class="stars-container">
      <video class="stars-video" autoplay loop muted playsinline>
        <source src="./video/stars-black-bg.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="globe-frame">
      <video class="globe-video" autoplay loop muted playsinline>
        <source src="./video/globe-loop.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="btn-text">Take Me Anywhere</div>
    <div class="arrow">➜</div>

    <div class="gloss-highlight"></div>
  </a>

  <script>
    const btn = document.getElementById('ctaBtn');
    btn.addEventListener('click', function (e) {
      e.preventDefault();
      this.style.transform = "scale(0.98)";
      setTimeout(() => {
        window.location.href = this.href;
      }, 200);
    });
  </script>
</body>

</html>
